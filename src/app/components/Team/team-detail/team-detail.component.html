<div class="row" *ngIf="this.tasks">
  <h3 class="teamName" >
    {{ teamNameData }}
  </h3>

  <div class="row">
    <div class="wrapper">
      <div *ngFor="let userId of (groupedTasks | keyvalue)" class="col-4">
        <div class="userTable">
          <div class="userNameWrapper">
            <div class="caption">
              User ID: {{ userId.key }}
            </div>
            <div class="addMoreTask">
              +
            </div>
          </div>
          <div class="row d-flex flex-column tasks">
            <div *ngFor="let task of userId.value" class="col-3 task">
              <p>{{ task.userTaskName }}</p>
              <p>{{ task.description }}</p>
              <p>Status: {{ task.status }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
