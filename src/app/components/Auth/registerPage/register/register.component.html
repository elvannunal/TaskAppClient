<div class="form-wrapper">
  <div class="form-container">
    <h1 class="title">Kayıt Ol</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="input-group">
        <label for="username" class="username">Kullanıcı Adı</label>
        <input type="text" name="username" formControlName="username" required>
      </div>
      <div class="input-group">
        <label for="email" class="password">E-mail</label>
        <input type="email" name="password" formControlName="email" required>
      </div>
      <div class="input-group">
        <label for="password" class="password">Şifre</label>
        <input type="password" name="password" formControlName="password" required>
      </div>
      <button class="sign-in" type="submit">Kayıt Ol</button>
      <p class="sign-up">Hesabın var mı?
        <!-- <a routerLink='/login'>Giriş Yap</a> -->
         <a (click)='routeLogin()'>Giriş Yap</a>
      </p>
    </form>
  </div>

</div>
